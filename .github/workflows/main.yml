# This is a basic workflow to help you get started with Actions

name: Auto Build

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    
    # Set Up Node
    - name: Setup Node.js environment
      uses: actions/setup-node@v1.4.2

    # Runs a set of commands using the runners shell
    - name: Run a multi-line script
      run: |
        git clone https://github.com/arthuro555/gdexporter
        cd gdexporter
        rm -rf Project
        git clone https://github.com/Gdevelop-game/GDevelop-Open-Game .
        mv ./src ./Project
        npm i
        npm link
        gdexport -b -p "./Project/src/game.json"
      
    - name: GitHub Pages
      uses: crazy-max/ghaction-github-pages@v2.0.1
      with:
        # Build directory to deploy
        build_dir: gdexporter/Exported
        # The committer name and email address
        committer: Auto Builder
        # Commit message
        commit_message: Auto Built nightly game build
